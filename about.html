			<script>
				var x = document.getElementById("sound1"); 
				var isPlaying = false;
				function playAudio() { 
				    x.play(); 
				} 
				function pauseAudio() { 
				    x.pause(); 
				}
				function toggleAudio(){
					if(isPlaying){
						x.pause();
						isPlaying = false;
					}
					else{
						x.play();
						isPlaying = true;
					}
				}
			</script>
